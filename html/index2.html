<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" type="text/css" href="/styles/styles.css" />
</head>

<body>
    <div class="middle">
        <h1>Registration Form</h1>

        <!--  Fancy inputs  -->
        <form name="Form">
            <div id="reg-inputs">
                <label class="input">
                    <input type="text" id="username" name="username" class="data">
                    <span><span>Username</span></span>
                </label>

                <label class="input">
                    <input type="text" id="password" name="password" class="data">
                    <span><span>Password</span></span>
                </label>
                <label class="input">
                    <input type="text" id="phone" name="phone" class="data">
                    <span><span>Phone number</span></span>
                </label>
                <label class="input">
                    <input type="text" class="data" id="mail" name="mail">
                    <span><span>e-mail</span></span>
                </label>
            </div>

            <div id="reg-radio">
                <label for="male">Man</label>
                <input id="male" type="radio" name="sex" class="pull-left" checked><br>
                <label for="female">Woman</label>
                <input id="female" type="radio" name="sex" class="pull-left"><br></div>

        </form>
        <button id="signup">Sign Up</button>
    </div>

    <script src="/js/index2.js">
    </script>
</body>

</html>
